<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking</title>
    <link href="css/form.css" rel="stylesheet">
</head>
<body>
    <div class="regform">
        <h1>
 Tour Booking Form</h1>
</div>
<div class="main">
    
        <form method="POST">
            <div id="name">
                <h2 class="name">
Name </h2>
<input class="firstname" type="text" name="first_name"><br>
                <label class="firstlabel">first name</label>
                <input class="lastname" type="text" name="last_name"><br>
                <label class="lastlabel">last name</label>
            </div>
            <h2 class="name">
IC/Passport No. </h2>
<input class="ic" type="number" name="ic">
            <h2 class="name">
Email</h2>
<input class="email" type="email" name="email">
            <h2 class="name">
Phone</h2>
<input class="Code" type="text" name="area_code">
            <label class="area-code">Area Code</label>
            <input class="number" type="text" name="phone">
            <label class="phone-number">Phone Number</label>
    
    
            <h2 class="name">
Tour</h2>
<select class="option" name="tour">
                <option disabled="disabled" selected="selected">--Choose option--</option>
                <option>Subject 1</option>
                <option>Subject 2</option>
                <option>Subject 3</option>
            </select>

            <h2 class="name">
Number of Travelers</h2>
<select class="option" name="number of travelers">
                <option disabled="disabled" selected="selected">--Choose option--</option>
                <option>Tour 1</option>
                <option>Tour 2</option>
                <option>Tour 3</option>
            </select>    
            <h2 id="coustomer">
Are you beginner?</h2>
<label class="radio">
                <input class="radio-one" type="radio" checked="checked" name="rdiobtn">
                <span class="checkmark"></span>
                Yes
            </label>
    
            <label class="radio">
                <input class="radio-two" type="radio" name="rdiobtn">
                <span class="checkmark"></span>
                No
            </label>
    
            <button type="submit">Register</button>
    
    
        </form>
</div>
</body>
</html>
